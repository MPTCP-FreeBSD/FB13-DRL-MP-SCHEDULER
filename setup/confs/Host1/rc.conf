hostname="Host1"

ifconfig_em0="DHCP"
ifconfig_em1="172.16.1.2/24"
ifconfig_em2="172.16.2.2/24"
ifconfig_em3="192.168.0.100/24"

sshd_enable="YES"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"

firewall_enable="YES"
#firewall_type="open"
firewall_type="/etc/ipfw.rules"

ipfw_load="YES"
ipfw_nat_load="YES"

sendmail_enable="NONE"

static_routes="internal3 internal4"
route_internal3="-net 172.16.3.0/24 172.16.1.1"
route_internal4="-net 172.16.4.0/24 172.16.1.1"

